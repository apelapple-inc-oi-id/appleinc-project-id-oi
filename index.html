<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Masuk ke Apple ID</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    :root {
      --apple-blue: #007AFF;
      --apple-purple: #5856D6;
      --apple-pink: #FF2D55;
      --apple-orange: #FF9500;
      --apple-green: #34C759;
      --apple-black: #1D1D1F;
      --apple-dark-gray: #424245;
      --apple-gray: #86868B;
      --apple-light-gray: #D2D2D7;
      --apple-bg: #F5F5F7;
      --apple-white: #FFFFFF;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    html, body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }

    body {
      background: linear-gradient(135deg, #0c0c0e 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
      color: var(--apple-white);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Animated Background Elements */
    .bg-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .bg-element {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      filter: blur(40px);
      animation: float 15s infinite linear;
    }

    .bg-element:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 5%;
      background: radial-gradient(circle, rgba(88, 86, 214, 0.15) 0%, rgba(88, 86, 214, 0) 70%);
      animation-delay: 0s;
    }

    .bg-element:nth-child(2) {
      width: 400px;
      height: 400px;
      top: 60%;
      left: 80%;
      background: radial-gradient(circle, rgba(0, 122, 255, 0.15) 0%, rgba(0, 122, 255, 0) 70%);
      animation-delay: -5s;
    }

    .bg-element:nth-child(3) {
      width: 250px;
      height: 250px;
      top: 30%;
      left: 70%;
      background: radial-gradient(circle, rgba(52, 199, 89, 0.1) 0%, rgba(52, 199, 89, 0) 70%);
      animation-delay: -10s;
    }

    .bg-element:nth-child(4) {
      width: 350px;
      height: 350px;
      top: 70%;
      left: 15%;
      background: radial-gradient(circle, rgba(255, 45, 85, 0.1) 0%, rgba(255, 45, 85, 0) 70%);
      animation-delay: -7s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(20px, 20px) rotate(90deg);
      }
      50% {
        transform: translate(0, 40px) rotate(180deg);
      }
      75% {
        transform: translate(-20px, 20px) rotate(270deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    /* Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }

    /* Main Container */
    .container {
      width: 100%;
      max-width: 440px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glass Card */
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: var(--apple-white);
      padding: 45px 35px;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 0 1px var(--glass-border);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
      pointer-events: none;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .apple-logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 25px;
      background: linear-gradient(135deg, var(--apple-blue) 0%, var(--apple-purple) 100%);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
      font-weight: 300;
      box-shadow: 
        0 10px 30px rgba(88, 86, 214, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .apple-logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
    }

    .apple-logo:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 
        0 15px 40px rgba(88, 86, 214, 0.6),
        inset 0 1px 1px rgba(255, 255, 255, 0.3);
    }

    .card h1 {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      font-weight: 400;
    }

    /* Form Elements */
    .form-container {
      margin-top: 25px;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-label {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.9);
    }

    .input-label i {
      margin-right: 10px;
      font-size: 16px;
      width: 20px;
      text-align: center;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 18px 20px;
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--apple-white);
      transition: all 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:focus {
      outline: none;
      border-color: var(--apple-blue);
      box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
      background: rgba(255, 255, 255, 0.12);
    }

    input.error {
      border-color: var(--apple-pink);
      box-shadow: 0 0 0 4px rgba(255, 45, 85, 0.15);
    }

    input.success {
      border-color: var(--apple-green);
    }

    .input-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 18px;
    }

    .input-hint {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 8px;
      display: block;
      padding-left: 30px;
    }

    .input-hint.error {
      color: var(--apple-pink);
    }

    .input-hint.success {
      color: var(--apple-green);
    }

    /* Submit Button */
    button.submit-btn {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, var(--apple-blue) 0%, var(--apple-purple) 100%);
      border: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 18px;
      color: var(--apple-white);
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
      box-shadow: 
        0 8px 20px rgba(88, 86, 214, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    button.submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button.submit-btn:hover:enabled {
      transform: translateY(-2px);
      box-shadow: 
        0 12px 25px rgba(88, 86, 214, 0.5),
        inset 0 1px 1px rgba(255, 255, 255, 0.3);
    }

    button.submit-btn:hover:enabled::before {
      left: 100%;
    }

    button.submit-btn:active:enabled {
      transform: translateY(0);
    }

    button.submit-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
      color: rgba(255, 255, 255, 0.4);
    }

    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
      margin: 30px 0;
    }

    /* Terms & Links */
    .terms {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      line-height: 1.6;
    }

    .terms a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 500;
    }

    .terms a:hover {
      color: var(--apple-blue);
      text-decoration: underline;
    }

    .register-link {
      text-align: center;
      margin-top: 25px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
    }

    .register-link a {
      color: var(--apple-blue);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s;
    }

    .register-link a:hover {
      color: var(--apple-purple);
      text-decoration: underline;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 30, 35, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: var(--apple-white);
      padding: 30px;
      border-radius: 20px;
      z-index: 1000;
      display: none;
      text-align: center;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      max-width: 85%;
      width: 380px;
      animation: notificationSlide 0.3s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes notificationSlide {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .notification.error {
      border-top: 4px solid var(--apple-pink);
    }

    .notification.success {
      border-top: 4px solid var(--apple-green);
    }

    .notification-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: var(--apple-blue);
    }

    .notification.error .notification-icon {
      color: var(--apple-pink);
    }

    .notification.success .notification-icon {
      color: var(--apple-green);
    }

    .notification-message {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 25px;
    }

    .notification button {
      background: linear-gradient(135deg, var(--apple-blue) 0%, var(--apple-purple) 100%);
      margin-top: 10px;
      width: auto;
      padding: 12px 30px;
      border-radius: 10px;
      border: none;
      color: white;
      font-weight: 500;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
      box-shadow: 0 4px 12px rgba(88, 86, 214, 0.3);
    }

    .notification button:hover {
      transform: scale(1.05);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
      display: none;
      animation: fadeIn 0.3s;
    }

    /* Language Selector */
    .language-selector {
      position: absolute;
      top: 25px;
      right: 25px;
    }

    .language-selector select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      transition: all 0.3s;
    }

    .language-selector select:focus {
      outline: none;
      border-color: var(--apple-blue);
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    /* Privacy Note */
    .privacy-note {
      background: rgba(0, 122, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin: 20px 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      border-left: 3px solid var(--apple-blue);
    }

    .privacy-note i {
      color: var(--apple-blue);
      margin-right: 10px;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .card {
        padding: 35px 25px;
        border-radius: 20px;
      }
      
      .card h1 {
        font-size: 28px;
      }
      
      input {
        padding: 16px 18px;
      }
      
      .notification {
        width: 90%;
        padding: 25px;
      }
      
      .apple-logo {
        width: 80px;
        height: 80px;
        font-size: 36px;
      }
    }

    /* Loading Animation */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="bg-elements">
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
  </div>
  
  <div class="grid-bg"></div>

  <div class="container">
    <div class="language-selector">
      <select id="language">
        <option value="id">Bahasa Indonesia</option>
        <option value="en">English</option>
      </select>
    </div>
    
    <div class="card">
      <div class="header">
        <div class="apple-logo">
          <i class="fa-brands fa-apple"></i>
        </div>
        <h1>Masuk ke Apple ID</h1>
        <p class="subtitle">Gunakan Apple ID Anda untuk mengakses semua layanan Apple.</p>
      </div>
      
      <div class="privacy-note">
        <i class="fas fa-shield-alt"></i>
        <span>Informasi Anda aman dan terenkripsi.</span>
      </div>
      
      <div class="form-container">
        <form onsubmit="login(event)">
          <div class="input-group">
            <label class="input-label">
              <i class="fas fa-mobile-alt"></i>Nomor Telepon
            </label>
            <div class="input-wrapper">
              <input type="tel" id="nohp" placeholder="8xxxxxxxxxx" required autofocus />
              <span class="input-icon"><i class="fas fa-mobile-alt"></i></span>
            </div>
            <span class="input-hint" id="phoneHint">Masukkan nomor telepon yang terdaftar</span>
          </div>
          
          <div class="input-group">
            <label class="input-label">
              <i class="fas fa-lock"></i>Kata Sandi
            </label>
            <div class="input-wrapper">
              <input type="password" id="password" placeholder="Masukkan kata sandi" required />
            </div>
          </div>
          
          <button type="submit" class="submit-btn" id="loginBtn">
            <span id="btnText">Masuk</span>
            <div id="btnSpinner" style="display: none;">
              <div class="loading-spinner"></div> Memproses...
            </div>
          </button>
        </form>
        
        <div class="divider"></div>
        
        <div class="terms">
          Dengan masuk, Anda menyetujui 
          <a href="#">Ketentuan Layanan</a> dan 
          <a href="#">Kebijakan Privasi</a> Apple.
        </div>
        
        <div class="register-link">
          <a href="register.html">
            <i class="fas fa-user-plus"></i> Belum punya Apple ID? Buat di sini
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="notification" id="notification">
    <div class="notification-icon">
      <i class="fas fa-check-circle" id="notificationIcon"></i>
    </div>
    <div class="notification-message" id="notificationMessage"></div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuJSxpcFZ1QI-dEsEnx2qSqlb0wsvs6Mc",
  authDomain: "lginvest-776cf.firebaseapp.com",
  databaseURL: "https://lginvest-776cf-default-rtdb.firebaseio.com",
  projectId: "lginvest-776cf",
  storageBucket: "lginvest-776cf.firebasestorage.app",
  messagingSenderId: "831934282072",
  appId: "1:831934282072:web:6a8b7a5bcba5d4d1264d2d",
  measurementId: "G-265YF9DYCF"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Notification functions
function showNotification(msg, isError = false, isSuccess = false) {
  const notification = document.getElementById('notification');
  const overlay = document.getElementById('overlay');
  const message = document.getElementById('notificationMessage');
  const icon = document.getElementById('notificationIcon');
  
  message.textContent = msg;
  
  if (isError) {
    notification.className = 'notification error';
    icon.className = 'fas fa-exclamation-circle';
  } else if (isSuccess) {
    notification.className = 'notification success';
    icon.className = 'fas fa-check-circle';
  } else {
    notification.className = 'notification';
    icon.className = 'fas fa-info-circle';
  }
  
  notification.style.display = 'block';
  overlay.style.display = 'block';
  
  // Auto hide notification after 1.5 seconds
  setTimeout(() => {
    hideNotification();
  }, 1500);
}

function hideNotification() {
  document.getElementById('notification').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
}

// Validate phone number
function validatePhoneNumber(phone) {
  return /^8\d{10,11}$/.test(phone);
}

// Function to reset form
function resetForm() {
  document.getElementById("password").value = "";
  document.getElementById("loginBtn").disabled = false;
  document.getElementById("btnText").style.display = 'block';
  document.getElementById("btnSpinner").style.display = 'none';
}

// Real-time validation
document.addEventListener('DOMContentLoaded', function() {
  const nohpInput = document.getElementById('nohp');
  const phoneHint = document.getElementById('phoneHint');
  
  // Phone number validation - auto remove 0 at beginning
  nohpInput.addEventListener('input', function() {
    // Remove any non-digit characters
    this.value = this.value.replace(/\D/g, '');
    
    // If starts with 0, remove it
    if (this.value.startsWith('0')) {
      this.value = this.value.substring(1);
    }
    
    // If doesn't start with 8, set to empty
    if (this.value && !this.value.startsWith('8')) {
      this.value = '8' + this.value.substring(1);
    }
    
    const isValid = validatePhoneNumber(this.value);
    
    if (this.value && !isValid) {
      this.classList.add('error');
      this.classList.remove('success');
      phoneHint.classList.add('error');
      phoneHint.textContent = 'Nomor HP harus 11-12 digit dan diawali dengan 8';
    } else if (isValid) {
      this.classList.remove('error');
      this.classList.add('success');
      phoneHint.classList.remove('error');
      phoneHint.classList.add('success');
      phoneHint.textContent = 'Nomor HP valid';
    } else {
      this.classList.remove('error', 'success');
      phoneHint.classList.remove('error', 'success');
      phoneHint.textContent = 'Masukkan nomor telepon yang terdaftar';
    }
  });
});

window.login = async function(e){
  e.preventDefault();
  
  const nohp = document.getElementById("nohp").value.trim();
  const password = document.getElementById("password").value;

  // Show loading state
  const btn = document.getElementById("loginBtn");
  const btnText = document.getElementById("btnText");
  const btnSpinner = document.getElementById("btnSpinner");
  
  btnText.style.display = 'none';
  btnSpinner.style.display = 'block';
  btn.disabled = true;

  try {
    const userRef = ref(db, "users/" + nohp);
    const snapshot = await get(userRef);

    if(snapshot.exists()){
      const data = snapshot.val();
      if(data.password === password){
        localStorage.setItem("nohp", nohp);
        showNotification("Login berhasil! Mengalihkan ke dashboard...", false, true);
        // Redirect otomatis tanpa perlu klik OK
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      } else {
        showNotification("Kata sandi salah.", true);
        // Reset form jika ada kesalahan
        resetForm();
      }
    } else {
      showNotification("Akun tidak ditemukan.", true);
      // Reset form jika ada kesalahan
      resetForm();
    }
  } catch(err){
    showNotification("Gagal login: " + err.message, true);
    // Reset form jika ada kesalahan
    resetForm();
  }
};

// Auto reset form when error notification is closed
document.getElementById('overlay').addEventListener('click', function() {
  const notification = document.getElementById('notification');
  if (notification.classList.contains('error')) {
    resetForm();
  }
  hideNotification();
});

// Auto referral from URL
document.addEventListener('DOMContentLoaded', function() {
  // Add language selector functionality
  document.getElementById('language').addEventListener('change', function() {
    if (this.value === 'en') {
      // In a real app, you would change the language here
      alert('Language changed to English');
    }
