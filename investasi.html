<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Apple Invest - Investasi Saya</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --primary: #007AFF;
      --primary-light: #5AC8FA;
      --secondary: #FF2D55;
      --accent: #32D74B;
      --bg: #000000;
      --card: #1C1C1E;
      --card-light: #2C2C2E;
      --text: #FFFFFF;
      --text-muted: #8E8E93;
      --border: #38383A;
      --gold: #FFD700;
      --purple: #BF5AF2;
      --gradient-primary: linear-gradient(135deg, #007AFF, #5AC8FA);
      --gradient-secondary: linear-gradient(135deg, #FF2D55, #FF6B8B);
      --gradient-accent: linear-gradient(135deg, #32D74B, #64D2FF);
      --gradient-gold: linear-gradient(135deg, #FFD700, #FF9500);
      --gradient-purple: linear-gradient(135deg, #BF5AF2, #AC8EF9);
      --gradient-dark: linear-gradient(135deg, #1C1C1E, #2C2C2E);
      --gradient-apple: linear-gradient(135deg, #000000, #1C1C1E);
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.5);
      --shadow-apple: 0 10px 30px rgba(0,0,0,0.7);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      font-size: 14px;
    }
    
    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%);
      filter: blur(40px);
      animation: float 20s infinite linear;
    }
    
    .bg-circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 5%;
      background: radial-gradient(circle, rgba(0, 122, 255, 0.1) 0%, rgba(0, 122, 255, 0) 70%);
      animation-delay: 0s;
    }
    
    .bg-circle:nth-child(2) {
      width: 400px;
      height: 400px;
      top: 60%;
      left: 80%;
      background: radial-gradient(circle, rgba(255, 45, 85, 0.1) 0%, rgba(255, 45, 85, 0) 70%);
      animation-delay: -5s;
    }
    
    .bg-circle:nth-child(3) {
      width: 250px;
      height: 250px;
      top: 30%;
      left: 70%;
      background: radial-gradient(circle, rgba(52, 199, 89, 0.1) 0%, rgba(52, 199, 89, 0) 70%);
      animation-delay: -10s;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(20px, 20px) rotate(90deg);
      }
      50% {
        transform: translate(0, 40px) rotate(180deg);
      }
      75% {
        transform: translate(-20px, 20px) rotate(270deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
    
    header {
      background: var(--gradient-apple);
      padding: 16px 16px 20px;
      border-bottom: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: var(--gradient-primary);
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      z-index: 0;
    }
    
    .company-card {
      background: var(--gradient-apple);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow-apple);
      color: white;
      width: 100%;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .company-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      opacity: 0.05;
    }
    
    .company-logo {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-apple);
      border: 2px solid rgba(255,255,255,0.15);
      position: relative;
      z-index: 1;
    }
    
    .company-logo i {
      font-size: 30px;
      color: white;
    }
    
    .company-text {
      line-height: 1.3;
      flex: 1;
      position: relative;
      z-index: 1;
    }
    
    .company-name {
      font-weight: 800;
      font-size: 22px;
      color: white;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #FFFFFF, #E8E8E8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .company-desc {
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
    }
    
    main {
      padding: 16px 16px;
      max-width: 1000px;
      margin: auto;
      padding-bottom: 80px;
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--gradient-apple);
      border-radius: 18px;
      padding: 18px;
      box-shadow: var(--shadow-apple);
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient-primary);
    }
    
    .stat-card:nth-child(2)::before {
      background: var(--gradient-accent);
    }
    
    .stat-card .label {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 6px;
      font-weight: 500;
    }
    
    .stat-card .value {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -0.3px;
      word-break: break-all;
      overflow-wrap: break-word;
      line-height: 1.2;
    }
    
    .stat-card:nth-child(1) .value {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stat-card:nth-child(2) .value {
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: -0.5px;
    }
    
    .section-title::before {
      content: '';
      display: block;
      width: 4px;
      height: 20px;
      background: var(--gradient-primary);
      border-radius: 2px;
    }
    
    .investasi-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    
    @media (min-width: 768px) {
      .investasi-list {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .investasi-item {
      background: var(--gradient-apple);
      border-radius: 18px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: var(--shadow-apple);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .investasi-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient-primary);
    }
    
    .investasi-item:nth-child(2)::before {
      background: var(--gradient-secondary);
    }
    
    .investasi-item:nth-child(3)::before {
      background: var(--gradient-accent);
    }
    
    .investasi-item:nth-child(4)::before {
      background: var(--gradient-gold);
    }
    
    .investasi-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }
    
    .investasi-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 16px;
    }
    
    .investasi-logo {
      width: 50px;
      height: 50px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-apple);
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #1d1d1f, #2d2d2f);
    }
    
    .investasi-item:nth-child(1) .investasi-logo {
      background: linear-gradient(135deg, #007AFF, #5AC8FA);
    }
    
    .investasi-item:nth-child(2) .investasi-logo {
      background: linear-gradient(135deg, #FF2D55, #FF6B8B);
    }
    
    .investasi-item:nth-child(3) .investasi-logo {
      background: linear-gradient(135deg, #32D74B, #64D2FF);
    }
    
    .investasi-item:nth-child(4) .investasi-logo {
      background: linear-gradient(135deg, #FFD700, #FF9500);
    }
    
    .investasi-logo img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }
    
    .investasi-info {
      flex: 1;
    }
    
    .investasi-name {
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 6px;
      letter-spacing: -0.3px;
    }
    
    .investasi-status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .status-active {
      background: rgba(50, 215, 75, 0.15);
      color: #32D74B;
      border: 1px solid rgba(50, 215, 75, 0.3);
    }
    
    .status-completed {
      background: rgba(142, 142, 147, 0.15);
      color: #8E8E93;
      border: 1px solid rgba(142, 142, 147, 0.3);
    }
    
    .status-expired {
      background: rgba(255, 45, 85, 0.15);
      color: #FF2D55;
      border: 1px solid rgba(255, 45, 85, 0.3);
    }
    
    .investasi-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .detail-item {
      display: flex;
      flex-direction: column;
    }
    
    .detail-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    
    .detail-value {
      font-size: 14px;
      font-weight: 600;
      word-break: break-all;
      overflow-wrap: break-word;
      line-height: 1.3;
    }
    
    .divider {
      height: 1px;
      background: var(--border);
      margin: 14px 0;
      width: 100%;
    }
    
    .investasi-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      box-shadow: var(--shadow-apple);
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary {
      background: var(--gradient-primary);
      color: white;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-disabled {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-muted);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn:disabled, .btn-disabled:hover {
      transform: none;
      box-shadow: var(--shadow-apple);
      cursor: not-allowed;
    }
    
    .empty-state {
      text-align: center;
      padding: 50px 16px;
      color: var(--text-muted);
    }
    
    .empty-state i {
      font-size: 70px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .empty-state p {
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .btn-large {
      padding: 14px 28px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-apple);
    }
    
    .btn-large:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .modal-content {
      background: var(--gradient-apple);
      border-radius: 20px;
      padding: 24px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-apple);
      animation: modalAppear 0.4s ease;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient-primary);
    }
    
    @keyframes modalAppear {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    .modal-icon {
      font-size: 56px;
      margin-bottom: 16px;
      color: var(--primary);
    }
    
    .modal.error .modal-icon {
      color: var(--secondary);
    }
    
    .modal.success .modal-icon {
      color: var(--accent);
    }
    
    .modal h3 {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: -0.3px;
    }
    
    .modal p {
      margin-bottom: 20px;
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.5;
    }
    
    .modal button {
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 14px 28px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      box-shadow: var(--shadow-apple);
    }
    
    .modal button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }
    
    /* Bottom Navigation */
    nav.bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--gradient-apple);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 14px 0;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    nav.bottom button {
      background: none;
      border: none;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      padding: 8px 14px;
      border-radius: 14px;
      cursor: pointer;
    }
    
    nav.bottom button.active {
      color: var(--primary);
      font-weight: 700;
      background: rgba(0,122,255,0.15);
    }
    
    .nav-icon {
      font-size: 20px;
      transition: transform 0.3s ease;
    }
    
    nav.bottom button.active .nav-icon {
      transform: scale(1.15);
    }
    
    /* Loading Animation */
    .loading-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive adjustments untuk stat cards */
    @media (max-width: 380px) {
      .stat-card .value {
        font-size: 18px;
      }
      
      .stat-card {
        padding: 16px;
        min-height: 75px;
      }
      
      .stats-container {
        gap: 10px;
      }
    }
    
    @media (max-width: 340px) {
      .stat-card .value {
        font-size: 16px;
      }
      
      .investasi-details {
        grid-template-columns: 1fr;
      }
    }

    /* Timeline Waktu Investasi */
    .timeline {
      margin-top: 16px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }
    
    .timeline-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .timeline-title i {
      font-size: 14px;
    }
    
    .timeline-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .timeline-item:last-child {
      border-bottom: none;
    }
    
    .timeline-label {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .timeline-value {
      font-size: 12px;
      font-weight: 500;
    }
  </style>
</head>

    // Fungsi untuk menghitung profit perhari berdasarkan persentase
    function hitungProfitPerhari(harga, persentase) {
      return Math.round(harga * (persentase / 100));
    }

    function formatRupiah(n) {
      return 'Rp ' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    // Fungsi untuk memformat tanggal dan waktu lengkap
    function formatDateTime(date) {
      return date.toLocaleDateString('id-ID', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Fungsi untuk memuat data investasi user
    async function loadInvestasi() {
      const nohp = localStorage.getItem('nohp');
      if (!nohp) {
        document.getElementById('emptyState').style.display = 'block';
        return;
      }

      try {
        // Ambil data pembelian user
        const refPurchases = ref(db, 'purchases/' + nohp);
        const snap = await get(refPurchases);
        
        if (!snap.exists()) {
          document.getElementById('emptyState').style.display = 'block';
          return;
        }

        const purchases = snap.val();
        const investasiGrid = document.getElementById('investasiGrid');
        investasiGrid.innerHTML = '';
        
        let totalInvestasi = 0;
        let totalProfitTersedia = 0;
        let hasActiveInvestments = false;

        // Loop melalui setiap pembelian
        for (const kode in purchases) {
          const purchase = purchases[kode];
          const produk = produkList.find(p => p.kode === kode);
          
          if (produk) {
            // Hitung sisa hari berdasarkan masa aktif dan hari yang sudah berlalu
            const tanggalBeli = new Date(purchase.tanggal);
            const sekarang = new Date();
            const selisihHari = Math.floor((sekarang - tanggalBeli) / (1000 * 60 * 60 * 24));
            const sisaHari = Math.max(0, produk.masaAktif - selisihHari);
            
            // Tentukan status berdasarkan sisa hari
            const isActive = sisaHari > 0;
            const isExpired = sisaHari <= 0;
            
            if (isActive) {
              hasActiveInvestments = true;
              totalInvestasi += produk.harga;
            }
            
            const profitPerhari = hitungProfitPerhari(produk.harga, produk.persentase);
            
            // Hitung profit yang bisa ditarik (hanya untuk produk aktif)
            const profitTersedia = isActive ? hitungProfitTersedia(purchase, produk, sisaHari) : 0;
            totalProfitTersedia += profitTersedia;

            // Tentukan status teks dan class
            let statusText, statusClass;
            if (isActive) {
              statusText = 'Aktif';
              statusClass = 'status-active';
            } else {
              statusText = 'Selesai';
              statusClass = 'status-expired';
            }

            // Buat elemen investasi dengan timeline
            const div = document.createElement('div');
            div.className = 'investasi-item';
            div.innerHTML = `
              <div class="investasi-header">
                <div class="investasi-logo">
                  <i class="fa-brands fa-apple"></i>
                </div>
                <div class="investasi-info">
                  <div class="investasi-name">${produk.name}</div>
                  <span class="investasi-status ${statusClass}">${statusText}</span>
                </div>
              </div>
              <div class="investasi-details">
                <div class="detail-item">
                  <div class="detail-label">Nilai Investasi</div>
                  <div class="detail-value">${formatRupiah(produk.harga)}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Profit/Hari</div>
                  <div class="detail-value">${formatRupiah(profitPerhari)}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Profit Tersedia</div>
                  <div class="detail-value">${formatRupiah(profitTersedia)}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Sisa Hari</div>
                  <div class="detail-value">${sisaHari} Hari</div>
                </div>
              </div>
              <div class="timeline">
                <div class="timeline-title">
                  <i class="fas fa-clock"></i>
                  <span>Timeline Investasi</span>
                </div>
                <div class="timeline-item">
                  <span class="timeline-label">Dibeli pada</span>
                  <span class="timeline-value">${formatDateTime(tanggalBeli)}</span>
                </div>
                <div class="timeline-item">
                  <span class="timeline-label">Terakhir tarik</span>
                  <span class="timeline-value">${purchase.last_withdraw ? formatDateTime(new Date(purchase.last_withdraw)) : 'Belum pernah'}</span>
                </div>
                <div class="timeline-item">
                  <span class="timeline-label">Total ditarik</span>
                  <span class="timeline-value">${formatRupiah(purchase.total_withdrawn || 0)}</span>
                </div>
              </div>
              <div class="divider"></div>
              <div class="investasi-actions">
                <button class="btn ${isActive && profitTersedia > 0 ? 'btn-primary' : 'btn-disabled'}" 
                  onclick="${isActive && profitTersedia > 0 ? `tarikProfit('${kode}', '${produk.name}')` : ''}" 
                  ${!isActive || profitTersedia === 0 ? 'disabled' : ''}>
                  ${!isActive ? 'Masa Aktif Selesai' : (profitTersedia === 0 ? 'Belum Bisa Tarik' : 'Tarik Profit')}

        document.getElementById('totalInvestasi').textContent = formatRupiah(totalInvestasi);
        document.getElementById('profitTersedia').textContent = formatRupiah(totalProfitTersedia);

        // Tampilkan empty state jika tidak ada investasi aktif
        if (!hasActiveInvestments) {

      } catch (error) {
        console.error('Error memuat data investasi:', error);
        document.getElementById('emptyState').style.display = 'block';
      }
    }

    // Fungsi untuk menghitung profit yang tersedia untuk ditarik
    function hitungProfitTersedia(purchase, produk, sisaHari) {
      // Jika masa aktif sudah habis, tidak ada profit
      if (sisaHari <= 0) {
        return 0;
      }
      
      const profitPerhari = hitungProfitPerhari(produk.harga, produk.persentase);
      const sekarang = new Date();
      
      // Jika belum pernah tarik, hitung dari tanggal beli
      if (!purchase.last_withdraw) {
        const tanggalBeli = new Date(purchase.tanggal);
        const selisihJam = Math.floor((sekarang - tanggalBeli) / (1000 * 60 * 60));
        
        // Minimal 24 jam sejak pembelian untuk bisa tarik pertama kali
        if (selisihJam < 24) {
          return 0;
        }
        
        // Hitung berapa hari sudah berlalu sejak pembelian (maksimal sesuai sisa hari)
        const hariBerlalu = Math.floor(selisihJam / 24);
        const hariYangBisaDitarik = Math.min(hariBerlalu, produk.masaAktif - sisaHari);
        
        return profitPerhari * hariYangBisaDitarik;
      }
      
      // Jika sudah pernah tarik, hitung dari last_withdraw
      const lastWithdraw = new Date(purchase.last_withdraw);
      const selisihJam = Math.floor((sekarang - lastWithdraw) / (1000 * 60 * 60));
      
      // Minimal 24 jam sejak penarikan terakhir
      if (selisihJam < 24) {
        return 0;
      }
      
      // Hitung berapa hari sudah berlalu sejak penarikan terakhir (maksimal sesuai sisa hari)
      const hariBerlalu = Math.floor(selisihJam / 24);
      const hariYangBisaDitarik = Math.min(hariBerlalu, sisaHari);
      
      return profitPerhari * hariYangBisaDitarik;
    }

    // Variabel untuk mencegah double click
    let isProcessing = false;

    // Fungsi untuk menarik profit
    async function tarikProfit(kode, namaProduk) {
      // Cegah double click
      if (isProcessing) {
        showModal('Tunggu Sebentar', 'Sedang memproses penarikan sebelumnya', 'error');
        return;
      }
      
      isProcessing = true;
      
      const nohp = localStorage.getItem('nohp');
      if (!nohp) {
        showModal('Error', 'Anda harus login terlebih dahulu', 'error');
        isProcessing = false;
        return;
      }

      try {
        // Ambil data purchase
        const refPurchase = ref(db, 'purchases/' + nohp + '/' + kode);
        const snapPurchase = await get(refPurchase);
        
        if (!snapPurchase.exists()) {
          showModal('Error', 'Data investasi tidak ditemukan', 'error');
          isProcessing = false;
          return;
        }

        const purchase = snapPurchase.val();
        const produk = produkList.find(p => p.kode === kode);
        
        if (!produk) {
          showModal('Error', 'Produk tidak ditemukan', 'error');
          isProcessing = false;
          return;
        }

        // Hitung sisa hari untuk menentukan apakah masih aktif
        const tanggalBeli = new Date(purchase.tanggal);
        const sekarang = new Date();
        const selisihHari = Math.floor((sekarang - tanggalBeli) / (1000 * 60 * 60 * 24));
        const sisaHari = Math.max(0, produk.masaAktif - selisihHari);
        
        // Cek apakah produk masih aktif
        if (sisaHari <= 0) {
          showModal('Masa Aktif Habis', `Masa aktif ${namaProduk} sudah habis. Tidak bisa menarik profit.`, 'error');
          isProcessing = false;
          return;
        }

        // Hitung profit yang tersedia
        const profitTersedia = hitungProfitTersedia(purchase, produk, sisaHari);
        
        if (profitTersedia === 0) {
          showModal('Belum Bisa Tarik', `Profit untuk ${namaProduk} belum tersedia untuk ditarik. Coba lagi nanti.`, 'error');
          isProcessing = false;
          return;
        }

        // Tambahkan saldo user
        const refUser = ref(db, 'users/' + nohp);
        const snapUser = await get(refUser);
        
        if (!snapUser.exists()) {
          showModal('Error', 'Data user tidak ditemukan', 'error');
          isProcessing = false;
          return;
        }

        const userData = snapUser.val();
        const saldoSekarang = userData.saldo || 0;
        
        const updates = {};
        updates['/users/' + nohp + '/saldo'] = saldoSekarang + profitTersedia;
        
        // Update last_withdraw dan total_withdrawn
        const sekarangISO = new Date().toISOString();
        const totalWithdrawn = (purchase.total_withdrawn || 0) + profitTersedia;
        
        updates['/purchases/' + nohp + '/' + kode + '/last_withdraw'] = sekarangISO;
        updates['/purchases/' + nohp + '/' + kode + '/total_withdrawn'] = totalWithdrawn;

        await update(ref(db), updates);
        showModal('Berhasil', `Profit sebesar ${formatRupiah(profitTersedia)} berhasil ditarik dari ${namaProduk}. Sisa masa aktif: ${sisaHari} hari`, 'success');
        
      } catch (error) {
        console.error('Error menarik profit:', error);
        showModal('Error', 'Terjadi kesalahan saat menarik profit', 'error');
      } finally {
        isProcessing = false;
      }
    }

    // Fungsi untuk melihat detail investasi
    function detailInvestasi(kode, namaProduk) {
      // Untuk demo, kita hanya menampilkan pesan
      // Dalam implementasi nyata, ini akan menampilkan detail lengkap
      showModal('Detail Investasi', `Detail untuk ${namaProduk} (Paket ${kode}) akan ditampilkan di sini.`, 'success');
    }

    // Fungsi untuk menampilkan modal pesan
    function showModal(title, message, type = 'success') {
      const modal = document.getElementById('messageModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalMessage = document.getElementById('modalMessage');
      const modalIcon = document.getElementById('modalIcon');
      const modalButton = document.getElementById('modalButton');
      
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      
      // Set icon based on type
      if (type === 'success') {
        modalIcon.className = 'fas fa-check-circle modal-icon';
        modal.className = 'modal success';
        modalButton.textContent = 'Lanjutkan';
      } else {
        modalIcon.className = 'fas fa-exclamation-circle modal-icon';
        modal.className = 'modal error';
        modalButton.textContent = 'Tutup';
      }
      
      // Show modal
      modal.style.display = 'flex';
      
      // Auto hide after 2 seconds for success, manual close for errors
      if (type === 'success') {
        setTimeout(() => {
          modal.style.display = 'none';
          loadInvestasi(); // Reload data setelah sukses
        }, 2000);
      }
      
      modalButton.onclick = function() {
        modal.style.display = 'none';
        if (type === 'success') {
          loadInvestasi(); // Reload data setelah sukses
        }
      };
      
      // Tambahkan event listener untuk klik di luar modal
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          modal.style.display = 'none';
          if (type === 'success') {
            loadInvestasi(); // Reload data setelah sukses
          }
        }
      });
    }

    window.goPage = goPage;

      loadInvestasi();
